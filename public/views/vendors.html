<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors - Simple ERP</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Vendor Management</h1>
        </div>
    </header>

    <div class="container">
        <!-- Primary Navigation -->
        <nav class="primary-nav">
            <a href="../index.html" class="nav-link">Dashboard</a>
            <span class="nav-divider"></span>
            <a href="invoices.html" class="nav-link">Invoices</a>
            <a href="bills.html" class="nav-link">Bills</a>
            <a href="customers.html" class="nav-link">Customers</a>
            <a href="vendors.html" class="nav-link active">Vendors</a>
            <a href="inventory.html" class="nav-link">Products</a>
            <a href="payroll.html" class="nav-link">Payroll</a>
            <a href="reports.html" class="nav-link">Reports</a>
        </nav>

        <!-- Page Actions -->
        <nav class="vendor-nav">
            <a href="#" class="button" onclick="showAddVendorForm()">Add New Vendor</a>
            <button class="button button-success" onclick="exportVendorsToCSV()">Export CSV</button>
        </nav>

        <main>
            <!-- Vendor List View -->
            <div id="vendor-list-view">
                <!-- Search Box -->
                <div class="search-box">
                    <input type="text" id="vendorSearchInput" class="search-input" placeholder="Search vendors by name, email, or phone..." oninput="searchVendors()">
                    <span class="search-icon"></span>
                    <button class="search-clear" id="vendorSearchClear" onclick="clearVendorSearch()">Ã—</button>
                </div>
                
                <h2>Vendors</h2>
                
                <div class="vendor-list-container">
                    <div class="vendor-list-container">
                        <div id="vendors-list">
                            <!-- Vendor names will be added here -->
                        </div>
                    </div>
                    
                    <div class="vendor-profile-container">
                        <div id="vendor-profile-empty" class="vendor-profile-empty">
                            <p>Select a vendor to view details</p>
                        </div>
                        
                        <div id="vendor-profile" class="vendor-profile hidden">
                            <!-- Vendor profile will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Add/Edit Vendor Form Modal -->
            <div id="vendor-form-modal" class="modal hidden">
                <div class="modal-content">
                    <span class="close" onclick="hideVendorForm()">&times;</span>
                    <h3 id="vendor-form-title">Add New Vendor</h3>
                    <form id="vendor-form" onsubmit="saveVendor(event)">
                        <div class="form-group">
                            <label for="vendorName">Vendor Name *</label>
                            <input type="text" id="vendorName" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="vendorEmail">Email Address *</label>
                            <input type="email" id="vendorEmail" required class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="vendorPhone">Phone Number</label>
                            <input type="tel" id="vendorPhone" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="vendorContact">Contact Name</label>
                            <input type="text" id="vendorContact" class="form-input">
                        </div>
                        
                        <div class="form-group">
                            <label for="vendorAddress">Street Address</label>
                            <textarea id="vendorAddress" class="form-input" rows="3"></textarea>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="button" id="vendor-form-submit">Add Vendor</button>
                            <button type="button" class="button cancel-button" onclick="hideVendorForm()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Simple ERP System</p>
        </div>
    </footer>

    <script src="../js/storage.js"></script>
    <script src="../js/loading.js"></script>
    <script src="../js/export-utility.js"></script>
    <script src="../js/vendors.js"></script>
</body>
</html>
